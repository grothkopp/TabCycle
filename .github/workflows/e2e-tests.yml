name: E2E Chrome Tests

on:
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        shard:
          - name: shard-1
            pattern: 'status-transitions|tab-grouping|group-sorting'
          - name: shard-2
            pattern: 'navigation-reset|tab-placement|gone-and-bookmarks'
          - name: shard-3
            pattern: 'settings-persistence|group-dissolution|edge-cases'

    name: E2E (${{ matrix.shard.name }})

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests (${{ matrix.shard.name }})
        uses: coactions/setup-xvfb@v1
        with:
          run: >-
            node --experimental-vm-modules node_modules/.bin/jest
            --testPathPattern='tests/e2e-chrome/(${{ matrix.shard.pattern }})'
            --testTimeout=60000
            --runInBand
